<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <h1>Grading system through js</h1>
    <div class="container">
        <form class="form"> 

                <h1>Grading System is js</h1>
                
                <b> English:</b> <input type="text" placeholder="Enter your marks" id="eng"><br>
                <b>Urdu:</b> <input type="text" placeholder="Enter your marks" id="urdu"><br>
                <b> Math: </b><input type="text" placeholder="Enter your marks" id="math"><br>
                <b> Physics: </b><input type="text" placeholder="Enter your marks" id="phy"><br>
                
                
                
                <input  type="button" value="Total" id="tot" onclick="totalmarks()">
                <input type="button" value="Grade" id="grd" onclick="totalgrade()">
                <input type="button" value="Average" id="avg" onclick="totalAverage()" >
                
                
           
            </form>
            <div class="result">

            <h1>Total</h1>
            <p id="total"></p>
            <h1>Grade</h1>
            <p id="grade"></p>
            <h1 >Average</h1>
            <p id="average"></p>
        </div>
    </div>
    
</body>
<script src="/index.js"></script>
</html>
